<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cden -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Grocery shop</title>
  </head>
  <body class="bg-[#FFFFFF]">
    <!-- header part start -->
    <header>
      <nav>
        <!--start navber-1 -->
        <div
          class="max-w-screen-2xl mx-auto flex justify-between bg-[#EEEEEE] p-2 px-5"
        >
          <div class="flex gap-8">
            <p>Help desk</p>
            <p>FAQs</p>
          </div>
          <div class="flex gap-8">
            <p>+234 000 0000 000</p>
            <p><i class="fa-solid fa-globe"></i> ENG</p>
          </div>
        </div>
        <!--start navber-2 -->
        <div
          class="max-w-screen-2xl mx-auto flex justify-between px-5 bg-[#FFFFFF] border"
        >
          <h1>
            <img src="assets/logo.png" alt="" />
          </h1>
          <div class="flex gap-36 p-3">
            <ul class="flex space-x-8">
              <li class="text-[1rem] font-medium text-[#000000] hover:text-[#ffc421]">
                <a href="">Home</a>
              </li>
              <li class="text-[1rem] font-medium text-[#000000] hover:text-[#ffc421]">
                <a href="">Shop</a>
              </li>
              <li class="text-[1rem] font-medium text-[#000000] hover:text-[#ffc421]">
                <a href="">Deals</a>
              </li>
              <li class="text-[1rem] font-medium text-[#000000] hover:text-[#ffc421]">
                <a href="">Blog</a>
              </li>
            </ul>
            <div class="flex gap-4">
              <p class="text-[1rem] font-medium text-[#000000]">Cart <i class="fa-solid fa-cart-shopping text-[1rem] "></i></p>
             
              <p  class="text-[1rem] font-medium text-[#000000]">Login <i class="fa-solid fa-circle-user"></i></p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header part end -->
    <!-- main part start -->
    <main></main>
    <!-- main part end -->
    <!-- footer part start -->
    <footer></footer>
    <!-- footer part end -->
  </body>
</html>
